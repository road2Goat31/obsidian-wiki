name: Deploy MkDocs

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Repository klonen
        uses: actions/checkout@v4

      - name: Python & Abhängigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material pyyaml mkdocs-gen-files mkdocs-literate-nav mkdocs-with-pdf
          pip install --upgrade mkdocs-with-pdf
          pip install mkdocs-with-pdf==0.9.2

      - name: Install system dependencies for WeasyPrint
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2 libgdk-pixbuf2.0-0 libpango-1.0-0 libgobject-2.0-0

      - name: Automatisch mkdocs.yml aktualisieren
        run: python gen_nav.py

      - name: Änderungen committen (falls nötig)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add mkdocs.yml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Automatische Aktualisierung der mkdocs.yml" && git push)

      - name: Webseite bauen & deployen
        run: mkdocs gh-deploy --force
